{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href={% static 'KNGarment_Order_TrackPro_App/css/bootstrap.min.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'KNGarment_Order_TrackPro_App/css/fontawesome-all.min.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'KNGarment_Order_TrackPro_App/css/iofrm-style.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'KNGarment_Order_TrackPro_App/css/iofrm-theme5.css' %}>
</head>
<body style="background-color: #243c46 !important;">
    <div class="form-body">
        <div class="row">
            <div class="form-holder" style="background-color: #243c46 !important;">
                <div class="form-content" style="background-color: #243c46 !important;">
                    <div class="form-items">
                        <h3>Password Reset</h3>
                        <p>To reset your password, enter the email address you use to sign in to iofrm</p>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <div class="form-button full-width">
                                <button id="submit" type="submit" class="ibtn btn-forget" style="background-color: #87c241;color: white">Send Reset Link</button>
                            </div>
                        </form>
                    </div>
                    <div class="form-sent">
                        <div class="tick-holder">
                            <div class="tick-icon"></div>
                        </div>
                        <h3>Password link sent</h3>
                        <p>Please check your inbox iofrm@iofrmtemplate.io</p>
                        <div class="info-holder">
                            <span>Unsure if that email address was correct?</span> <a href="#">We can help</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
