{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href={% static 'KNGarment_Order_TrackPro_App/css/bootstrap.min.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'KNGarment_Order_TrackPro_App/css/fontawesome-all.min.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'KNGarment_Order_TrackPro_App/css/iofrm-style.css' %}>
    <link rel="stylesheet" type="text/css" href={% static 'KNGarment_Order_TrackPro_App/css/iofrm-theme5.css' %}>
</head>
<body style="background-color: #243c46 !important;">
        <div class="row">
            <div class="form-holder" style="background-color: #243c46 !important;">
                <div class="form-content" style="background-color: #243c46 !important;">
                    <div class="form-items">
                        <h3>Login</h3>
                        <p>Enter your username and password!</p>
                        <div class="page-links">
                            <a href="login_form.html" class="active">Login</a><a href="register_form.html">Register</a>
                        </div>
                        <form method="post" action="Add_orders.html">
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn" style="background-color: #87c241;color: white">Login</button> <a href="forget_password.html">Forget password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
